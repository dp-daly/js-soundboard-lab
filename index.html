<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
  <script defer src="scripts/app.js"></script>
</head>
<body>
  <img src="https://i.ibb.co/rvJHTsP/daftpunk.jpg" alt="Daft Punk artwork">
  <br>
  <div id="player" class="sound-buttons">
    <div id="work_it" class="btn">Work It</div>
    <div id="make_it" class="btn">Make It</div>
    <div id="do_it" class="btn">Do It</div>
    <div id="makes_us" class="btn">Makes Us</div>
    <div id="harder" class="btn">Harder</div>
    <div id="better" class="btn">Better</div>
    <div id="faster" class="btn">Faster</div>
    <div id="stronger" class="btn">Stronger</div>
    <div id="more_than" class="btn">More Than</div>
    <div id="hour" class="btn">Hour</div>
    <div id="our" class="btn">Our</div>
    <div id="never" class="btn">Never</div>
    <div id="ever" class="btn">Ever</div>
    <div id="after" class="btn">After</div>
    <div id="work_is" class="btn">Work Is</div>
    <div id="over" class="btn">Over</div>
  </div>
  <audio id="work_it_audio" src="./sounds/work_it.wav"></audio>
  <audio id="make_it_audio" src="./sounds/make_it.wav"></audio>
  <audio id="do_it_audio" src="./sounds/do_it.wav"></audio>
  <audio id="makes_us_audio" src="./sounds/makes_us.wav"></audio>
  <audio id="harder_audio" src="./sounds/harder.wav"></audio>
  <audio id="better_audio" src="./sounds/better.wav"></audio>
  <audio id="faster_audio" src="./sounds/faster.wav"></audio>
  <audio id="stronger_audio" src="./sounds/stronger.wav"></audio>
  <audio id="more_than_audio" src="./sounds/more_than.wav"></audio>
  <audio id="hour_audio" src="./sounds/hour.wav"></audio>
  <audio id="our_audio" src="./sounds/our.wav"></audio>
  <audio id="never_audio" src="./sounds/never.wav"></audio>
  <audio id="ever_audio" src="./sounds/ever.wav"></audio>
  <audio id="after_audio" src="./sounds/after.wav"></audio>
  <audio id="work_is_audio" src="./sounds/work_is.wav"></audio>
  <audio id="over_audio" src="./sounds/over.wav"></audio>


  <button id="randomizer">Randomize</button>
</body>
</html>
